# Sleep settings
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=3600000

# Enable ZMK Studio
CONFIG_ZMK_STUDIO=y

# Encoder driver selection (choose one):
# Option 1: QDEC driver - uses Zephyr's gpio-qdec for quadrature decoding
CONFIG_ZMK_KSCAN_GPIO_QDEC=y
CONFIG_INPUT=y

# Option 2: Direct GPIO encoder driver - does its own quadrature decoding
# CONFIG_ZMK_KSCAN_GPIO_ENCODER=y
