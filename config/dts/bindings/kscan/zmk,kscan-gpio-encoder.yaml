description: GPIO-based rotary encoder kscan driver for ZMK

compatible: "zmk,kscan-gpio-encoder"

include: kscan.yaml

properties:
  a-gpios:
    type: phandle-array
    required: true
    description: |
      Array of GPIO phandles for encoder A pins (quadrature phase A).
      One entry per encoder.

  b-gpios:
    type: phandle-array
    required: true
    description: |
      Array of GPIO phandles for encoder B pins (quadrature phase B).
      One entry per encoder. Must have same length as a-gpios.

  debounce-period-ms:
    type: int
    default: 2
    description: |
      Debounce period in milliseconds to filter encoder noise.

  poll-period-ms:
    type: int
    default: 5
    description: |
      Polling interval in milliseconds for reading encoder state.
